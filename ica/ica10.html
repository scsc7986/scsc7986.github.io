<!DOCTYPE html>
<html>
<head>
    <title>Image Buttons</title>
</head>
<body>
    <button id="showImage1Button">Show Image 1</button>
    <button id="showImage2Button">Show Image 2</button>
    <img id="image1" style="display: none;" src="../img/toyota.webp" alt="Image 1">
    <img id="image2" style="display: none;" src="../img/tacoma.jpeg" alt="Image 2">

    <script>
        var showImage1Button = document.getElementById("showImage1Button");
        var showImage2Button = document.getElementById("showImage2Button");
        var image1 = document.getElementById("image1");
        var image2 = document.getElementById("image2");

        showImage1Button.addEventListener("click", function() {
            image1.style.display = "block";
            image2.style.display = "none"; 
        });

        showImage2Button.addEventListener("click", function() {
            image1.style.display = "none"; 
            image2.style.display = "block";
        });
    </script>
</body>
</html>
